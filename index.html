<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Pokebola.png" type="image/x-icon">
    <title>Cards Pokemon</title>
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="./fondo lucario 1.png" alt="" class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./Lucario.png" alt="" class="card-body-contentimg-img" width="150">
                </div>
                <h1 class="card-body-title">
                    Lucario
                    <span>#448</span>
                </h1>
                <p class="card_body-text">
                    Coleccionable
                </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="./poder-removebg-preview.png" alt="" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Resistencia</h3>
                    <img src="./resistencia1-removebg-preview.png" alt="" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img src="./bonus1-removebg-preview.png" alt="" width="35">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
